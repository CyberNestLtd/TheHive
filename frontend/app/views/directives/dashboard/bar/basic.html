<div class="form-group">
    <label>{{ 'views.directives.dashboard.bar.basic.title' | translate}}</label>
    <input type="text" class="form-control" placeholder="{{ 'views.placeholders.directives.dashboard.bar.basic.ex:_cases_per_tlp' | translateDefault: 'Ex: cases per TLP' }}" ng-model="component.options.title">
</div>
<div class="row">
    <div class="col-sm-4">
        <div class="form-group">
            <label>{{ 'views.directives.dashboard.bar.basic.entity' | translate}}</label>
            <select class="form-control" ng-model="component.options.entity"
                ng-options="item as metadata[item].label for item in metadata.entities"></select>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label>{{ 'views.directives.dashboard.bar.basic.date_field' | translate}}</label>
            <select class="form-control" ng-model="component.options.dateField"
                ng-options="item.name as item.name for item in pickFields(metadata[component.options.entity].attributes, ['date']) | orderBy:'name'"></select>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label>{{ 'views.directives.dashboard.bar.basic.interval' | translate}}</label>
            <select class="form-control" ng-model="component.options.interval"
                ng-options="item.code as item.label for item in timeIntervals"></select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-4">
        <div class="form-group">
            <label>{{ 'views.directives.dashboard.bar.basic.category_field' | translate}}</label>
            <select class="form-control" ng-model="component.options.field"
                ng-options="item.name as item.name for item in skipFields(metadata[component.options.entity].attributes, ['date', 'text']) | orderBy:'name'"></select>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label>{{ 'views.directives.dashboard.bar.basic.bar_types' | translate}}</label>
            <div class="checkbox">

                <label>
                    <input type="checkbox" ng-model="component.options.stacked"> {{ 'views.directives.dashboard.bar.basic.stack_the_categories' | translate}}
                </label>
            </div>
        </div>
    </div>
</div>
