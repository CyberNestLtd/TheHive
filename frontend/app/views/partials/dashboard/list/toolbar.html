<div class="row">
    <div class="col-md-12">
        <div class="btn-toolbar" role="toolbar">

            <button class="btn btn-sm btn-primary" type="button" ng-click="$vm.addDashboard()">{{ "views.partials.dashboard.list.toolbar.create_new_dashboard" | translateDefault:  "Create new Dashboard" }}</button>

            <button class="btn btn-sm btn-default" type="button" ng-click="$vm.importDashboard()">{{ "views.partials.dashboard.list.toolbar.import_dashboard" | translateDefault:  "Import Dashboard" }}</button>

            <div class="btn-group pull-right" role="group">
                <page-sizer collection="$vm.list" sizes="[10, 15, 30, 100]"></page-sizer>
            </div>

            <div class="btn-group pull-right" role="group">
                <button class="btn btn-sm" ng-class="{true: 'btn-primary', false:'btn-default'}[$vm.filtering.context.showFilters]" type="button" ng-click="$vm.toggleFilters()">
                    <i class="fa fa-search"></i> {{ "views.partials.dashboard.list.toolbar.filters" | translateDefault:  "Filters" }}
                </button>
            </div>
        </div>
    </div>
</div>
