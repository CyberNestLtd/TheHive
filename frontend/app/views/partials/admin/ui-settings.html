<div class="row">
    <div class="col-md-12">
        <form name="settingsForm" class="form-horizontal" ng-submit="$vm.save(settingsForm)" novalidate>
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">{{ "views.partials.admin.ui-settings.ui_settings" | translateDefault:  "UI Settings" }}</h3>
                </div>
                <div class="box-body">

                    <div class="form-group">
                        <label class="col-md-3 control-label">{{ "views.partials.admin.ui-settings.hide" | translateDefault:  "Hide" }} <em>{{ "views.partials.admin.ui-settings.empty_case" | translateDefault:  "Empty Case" }}</em> {{ "views.partials.admin.ui-settings.button" | translateDefault:  "button" }}</label>
                        <div class="col-md-9">
                            <div class="checkbox">
                                <label>
                                  <input name="hideEmptyCaseButton" type="checkbox" ng-model="$vm.configs.hideEmptyCaseButton"> {{ "views.partials.admin.ui-settings.check_this_to_disallow_creating_empty_cases" | translateDefault:  "Check this to disallow creating empty cases" }}
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-s">
                        <button class="btn btn-primary pull-right" ng-disabled="settingsForm.$invalid" type="submit">{{ "views.partials.admin.ui-settings.save" | translateDefault:  "Save" }}</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
