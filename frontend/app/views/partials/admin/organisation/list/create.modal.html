<form class="form-horizontal" name="form" ng-submit="$modal.ok()">
  <div class="modal-header bg-primary">
    <h3 class="modal-title">{{{'edit': modelConstant.edit, 'add': modelConstant.create }[$modal.mode]}} {{ "views.partials.admin.organisation.list.create.modal.organisation" | translateDefault:  "organisation" }}</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="col-sm-2 control-label">{{ "views.partials.admin.organisation.list.create.modal.name" | translateDefault:  "Name" }}
        <i class="fa fa-asterisk text-danger"></i>
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="$modal.formData.name" ng-disabled="!!!$modal.nameIsEditable" required placeholder="{{ 'views.placeholders.partials.admin.organisation.list.create.modal.organisations_name' | translateDefault: 'Organisation\'s name' }}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">{{ "views.partials.admin.organisation.list.create.modal.description" | translateDefault:  "Description" }}
        <i class="fa fa-asterisk text-danger"></i>
      </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="$modal.formData.description" required placeholder="{{ 'views.placeholders.partials.admin.organisation.list.create.modal.organisations_description' | translateDefault: 'Organisation\'s description' }}">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default pull-left" type="button" ng-click="$modal.cancel()">{{ "views.partials.admin.organisation.list.create.modal.cancel" | translateDefault:  "Cancel" }}</button>
    <span class="btn pull-left"><i class="fa fa-asterisk text-danger"></i>&nbsp;{{ "views.partials.admin.organisation.list.create.modal.required_field" | translateDefault:  "Required field" }}</span>
    <button class="btn btn-primary pull-right" type="submit" ng-disabled="form.$invalid">{{ "views.partials.admin.organisation.list.create.modal.save" | translateDefault:  "Save" }}</button>
  </div>
</form>
