<form class="form-horizontal" name="tplForm" ng-submit="vm.saveTemplate()" novalidate>
    <div class="modal-header bg-primary">
        <h3 class="modal-title">{{vm.analyzer.template.id ? 'Update' : 'Add'}} {{ "views.partials.admin.analyzer-template-dialog.analyzer_template" | translateDefault:  "analyzer template" }}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">{{ "views.partials.admin.analyzer-template-dialog.analyzer" | translateDefault:  "Analyzer" }}</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{vm.formData.analyzerId}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                {{ "views.partials.admin.analyzer-template-dialog.template" | translateDefault:  "Template" }}
                <i class="fa fa-asterisk text-danger"></i>
            </label>
            <div class="col-sm-10">
                <div ui-ace="vm.editorOptions"
                    ng-model="vm.formData.content" style="height: 400px;"></div>
            </div>
        </div>

    </div>
    <div class="modal-footer text-left">
        <button class="btn btn-default" ng-click="vm.cancel()" type="button">{{ "views.partials.admin.analyzer-template-dialog.cancel" | translateDefault:  "Cancel" }}</button>
        <button class="btn btn-primary pull-right" ng-disabled="tplForm.$invalid" type="submit">{{ "views.partials.admin.analyzer-template-dialog.save_template" | translateDefault:  "Save template" }}</button>
    </div>
</form>
